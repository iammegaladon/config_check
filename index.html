<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Redirect to success.html after 10 minutes (600000 milliseconds)
        setTimeout(function() {
            window.location.href = 'success.html';
        }, 600000);
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4 mx-auto"></div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Checking Device Software Configs</h2>
        <p class="text-gray-500">It may take time, Please wait</p>
    </div>

    <style>
        .loader {
            border-top-color: #3490dc;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
</html>
